<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="../css/dangki.css">
  <title>ĐĂNG KÍ TÀI KHOẢN</title>
</head>
<body>

  <div class="register">
    <h3>ĐĂNG KÍ</h3>
    <form class="was-validated" onsubmit="addRegister(event)">
      <div class="mb-3 mt-3">
        <label for="email" class="form-label">Tài Khoản Đăng Kí:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
        <!-- <div class="valid-feedback">Valid.</div> -->
        <div class="invalid-feedback">Vui lòng nhập email để đăng kí.</div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Mật khẩu:</label>
        <input type="password" class="form-control" id="password1" placeholder="Enter password" name="password"
          required>
        <!-- <div class="valid-feedback">Valid.</div> -->
        <div class="invalid-feedback">Password.</div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Nhập lại mật khẩu:</label>
        <input type="password" class="form-control" id="password2" placeholder="Enter the password" name="password"
          required>
        <!-- <div class="valid-feedback">Valid.</div> -->
        <div class="invalid-feedback">Nhập lại password.</div>
      </div>
      <div>Bạn đã có tài khoản? mời bạn <a href="./dangnhap.html">đăng nhập</a></div> <br>
      <button type="submit" class="btn btn-primary">Đăng kí</button>
    </form>
    <div class="invalid-feedback" id="register-error" style="display: none;"></div>
    <div class="valid-feedback" id="register-success" style="display: none;">Đăng kí thành công!</div>
  </div>

  <script src="../js/dangki.js"></script>
 

</body>

</html>
